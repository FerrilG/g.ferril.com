<ul id="sectionContainer">
    <ng-container *ngFor='let item of scrollList; index as i;'>
        <li [ngClass]="{'active': selectedItem === item}" (click)="scrollClick(item.target, item)">
            <span *ngIf="i === 0">Top of page</span>
            <span *ngIf="i !== 0">{{ item.name }}</span>
        </li>
    </ng-container>
</ul>
