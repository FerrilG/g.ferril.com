<g-sidepanel *ngIf="pageConfig.sidePanel" id="sidePanel" class="d-none d-lg-block sticky-top collapse show">
</g-sidepanel>
<div class="w-100">
    <g-unlock-modal *ngIf="modalOpen.modalState" [ngClass]="{'sidePanel': pageConfig.sidePanel}"></g-unlock-modal>
    <!-- <div class="sticky-top" style="height: 52px; background-color: red;"></div> -->
    <div id="pageContainer" class="d-flex" [ngClass]="{'modal-open': modalOpen.modalState}">
        <div id="pageContent" class="w-100"
            [ngClass]="{'p-0': !pageConfig.sidePanel, 'px-3 px-lg-4 mt-4': pageConfig.pageScroller}">
            <router-outlet></router-outlet>
        </div>
        <ng-container *ngIf="pageConfig.pageScroller">
            <g-page-scroller class="d-none d-md-block col-md-3 col-lg-2 sticky-top"></g-page-scroller>
        </ng-container>
    </div>
</div>
