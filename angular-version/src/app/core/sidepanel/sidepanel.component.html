        <!-- ============================== -->

        <!-- ============================== -->
        <ng-container *ngFor="let project of projects">
            <a routerLink="projects/{{ project.folder }}" class="gf-nav-link col" id="project-{{ project.number }}">
                <ng-container *ngIf="project.lock === true">
                    <ng-container *ngTemplateOutlet="locked; context: {project:project}"></ng-container>

                <span class="d-block">{{ project.navName }}</span>
