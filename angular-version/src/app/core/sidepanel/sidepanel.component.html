<div class="" id="gf-ply-card">
    <img src="./../../../assets/images/general/profile-img.jpg" alt="Image of Geoffrey Ferril" id="gf-ply-img">
    <div id="gf-ply-name">Geoffrey Ferril</div>
    <div id="gf-ply-title">UX / UI Designer</div>
</div>

<nav id="g-nav">
    <ng-container *ngFor="let section of categories">
        <ng-container *ngIf="section.Visible === true">
            <ng-container *ngIf="section.Text !== 'Projects' === true; else projectLinks">
                <div class="g-nav-item">
                    <a routerLink="{{ section.Path }}" class="g-nav-link"
                        [ngClass]="{'active': isActive === section.Path}">
                        <span>{{ section.Text }}</span>
                    </a>
                </div>
            </ng-container>
        </ng-container>
    </ng-container>
</nav>

<ng-template #projectLinks>
    <div class="g-nav-item">
        <a routerLink="projects" class="g-nav-link" [ngClass]="{'active': isActive === 'projects'}">
            <span>Projects</span>
        </a>
        <ul class="nav g-sidenav" id="navProjects" *ngFor="let project of projects">
            <li *ngIf="project.enabled" [ngClass]="{'active': isActive === project.folder}">
                <a routerLink="projects/{{ project.folder }}" id="project-{{ project.number }}" (click)="unlockSite()">
                    <ng-container *ngIf="project.lock && !securityObject.isAuthenticated">
                        <ng-container *ngTemplateOutlet="locked; context: {project:project}"></ng-container>
                    </ng-container>
                    <span class="">{{project.navName === undefined? project.name : project.navName}}</span>
                </a>
            </li>
        </ul>
    </div>
</ng-template>


<ng-template #locked let-project="project">
    <i class="material-icons-outlined">lock</i>
</ng-template>
