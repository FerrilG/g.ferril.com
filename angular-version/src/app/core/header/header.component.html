<header class="row no-gutters flex-nowrap align-items-center">
    <!-- g-button -->
    <a *ngIf="currentRoute != ''" g-button class="hamburger g-button d-flex align-items-center" data-toggle="collapse" data-target="#sidePanel">
        <span class="material-icons">menu</span>
    </a>

    <!-- <a id="homeLink" class="" (click)="navigateTo('')">g.ferril.com</a> -->
    <g-header-tab  id="homeLink" [isLink]="false" (click)="navigateTo('')" [navLink]="''" [navTitle]="'Home'">g.ferril.com</g-header-tab>
    
    <ng-container *ngFor="let headerTab of headerNavTabs; let i = index;">
        <g-header-tab *ngIf="headerTab.Visible" [isActive]="currentRoute === headerTab.Path" (click)="navigateTo(headerTab.Path)" [navLink]="headerTab.Path" [navTitle]="headerTab.Text">{{ headerTab.Text }}</g-header-tab>
    </ng-container>
