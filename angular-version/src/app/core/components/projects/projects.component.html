<div class="row m-0">
    <div class="col-12 col-xl-6" *ngFor='let item of projects'>
        <div class="card col-12">
            <a routerLink="./{{ item.folder }}" class="row p-3 card-content">
                <div class="" id="img"></div>
                <div class="pt-3 col-11 col-md col-xl-11 content-items">
                    <h5 class="title">{{ item.name }}</h5>
                    <h6 class="float-right date">{{ item.date }}</h6>
                    <p class="pt-3">{{ item.overview }}</p>
                </div>
            </a>
        </div>
    </div>
</div>
