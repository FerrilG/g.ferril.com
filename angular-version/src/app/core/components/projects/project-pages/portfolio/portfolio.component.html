<div id="page-header">
    <h1 section>
        <span>{{ content.name }}</span>
    </h1>
    <span>{{ content.date }}</span>
</div>
<ng-container *ngFor='let item of content.content, let i = index'>
    <h2 section>
        <span>{{ item['section'] }}</span>
    </h2>
    <ng-container *ngFor='let sub of item.content'>
        <h5>{{sub['label']}}</h5>
        <p>{{ sub['text'] }}</p>
        <span>{{ sub['image'] }}</span>
    </ng-container>
</ng-container>
